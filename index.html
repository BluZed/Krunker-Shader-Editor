        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: monospace;
        }

        header,
        footer {
            padding: 1em;
            background: #222;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header {
            justify-content: center;
        }

        #title-logo {
            font-family: krfont;
            font-size: 1.5rem;
        }

        select,
        input[type="text"] {
            background: #444;
            color: #fff;
            border: none;
            padding: 0.5em;
            margin-right: 0.5em;
            outline: none;
        }

        .top-bar {
            padding: 1em;
            background: #111;
            color: #fff;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            gap: 0.5em;
        }

        .editor-container {
            flex: 1;
            display: flex;
            background: #0a0a0a;
            overflow: hidden;
        }

        .line-numbers {
            background: #111;
            color: #666;
            padding: 1em 0.5em;
            text-align: right;
            user-select: none;
            font-family: monospace;
            font-size: 1em;
        }

        .code-editor {
            flex: 1;
            border: none;
            padding: 1em;
            font-family: monospace;
            font-size: 1em;
            color: white;
            background: #0a0a0a;
            outline: none;
            resize: none;
        }

        footer button,
        .top-bar button {
            background: #444;
            color: #fff;
            border: none;
            padding: 0.5em 1em;
            cursor: pointer;
        }

        footer button:hover,
        .top-bar button:hover {
            background: #666;
        }

        #infoOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.6);
            z-index: 99;
        }

        #infoPopup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #222;
            color: #fff;
            padding: 1em;
            border: 1px solid #555;
            z-index: 100;
            font-size: 0.9em;
            min-width: 250px;
            display: none;
        }
    </style>
</head>

<body>
    <header>
        <div id="title-logo">Krunker Shader Editor</div>
    </header>

    <div class="top-bar">
        <button onclick="importjson()">Import JSON</button>
        <button onclick="loadSave()">Load last save</button>
        <div style="margin: auto;"></div>
        <input type="text" style="background: grey;" id="shaderName" placeholder="Shader Name"
            value="New Krunker Shader">
        <button onclick="promptAddUniform()">Add Uniform</button>
        <button onclick="promptRemoveUniform()">Remove Uniform</button>
        <button onclick="toggleInfo()">Info</button>
    </div>

    <div class="editor-container">
        <div class="line-numbers" id="lineNumbers">1</div>
        <textarea id="shaderCode" class="code-editor" placeholder="Write your shader code here..."></textarea>
    </div>

    <footer>
        <div style="margin: auto;">
            <select id="shaderType">
                <option value="vertex" selected>Vertex Shader</option>
                <option value="fragment">Fragment Shader</option>
            </select>
            <button style="opacity: 0; pointer-events: none;"></button>
            <button onclick="saveShader()">Save</button>
            
            <button style="opacity: 0; pointer-events: none;"></button>
            <button onclick="loadShaderIngame()">Load In-Game</button>
            <button onclick="clearShaders()">Clear In-Game Shaders</button>
            <button style="opacity: 0; pointer-events: none;"></button>
            <button onclick="exportjson()">Export JSON</button>
        </div>
    </footer>

    <div id="infoOverlay" onclick="toggleInfo()"></div>
    <div id="infoPopup"></div>

    <script>
        const shaderCode = document.getElementById('shaderCode');
        const lineNumbers = document.getElementById('lineNumbers');
        const shaderType = document.getElementById('shaderType');
        const shaderName = document.getElementById('shaderName');
        const infoPopup = document.getElementById('infoPopup');
        const infoOverlay = document.getElementById('infoOverlay');
        class KrnkShader {
            credits = "";
            uniforms = {};
            fragmentShader = "";
            vertexShader = "";
            setVertexShader = (shader) => {
                this.vertexShader = shader;
                this.lastModified = Date.now();
            }
            setFragmentShader = (shader) => {
                this.fragmentShader = shader;
                this.lastModified = Date.now();
            }
            addUniform = (key, val = null) => {
                this.uniforms[key] = { value: val };
            }
            removeUniform = (key) => {
                delete this.uniforms[key];
            }
            constructor() {
                this.createdAt = Date.now();
                this.lastModified = this.createdAt;
                this.name = "New Krunker Shader";
            }
            toJSONString() {
                return JSON.stringify({
                    credits: this.credits,
                    uniforms: this.uniforms,
                    fragmentShader: this.fragmentShader,
                    vertexShader: this.vertexShader
                });
            }
            fromJSON(jsondata) {
                Object.assign(this, jsondata);
                if (typeof updateInputDivs === "function") { updateInputDivs() };
                return this;
            }
            fromSaveInstance(jsondata) {
                return this.fromJSON(jsondata);
            }
        }

        let currentShader = new KrnkShader();

        shaderType.addEventListener('change', () => {
            switch (shaderType.value) {
                case "vertex":
                    currentShader.fragmentShader = shaderCode.value;
                    shaderCode.value = currentShader.vertexShader;
                    break
                case "fragment":
                    currentShader.vertexShader = shaderCode.value;
                    shaderCode.value = currentShader.fragmentShader;
                    break
            }
            updateLineNumbers();
        });

        function updateLineNumbers() {
            const lines = shaderCode.value.split('\n').length;
            lineNumbers.innerText = Array.from({ length: lines }, (_, i) => i + 1).join('\n');
        }

        shaderCode.addEventListener('input', () => {
            updateLineNumbers();
            currentShader.lastModified = Date.now();
            switch (shaderType.value) {
                case "vertex":
                    currentShader.vertexShader = shaderCode.value;
                    break
                case "fragment":
                    currentShader.fragmentShader = shaderCode.value;
                    break
            }
        });

        shaderCode.addEventListener('scroll', () => {
            lineNumbers.scrollTop = shaderCode.scrollTop;
        });

        shaderName.addEventListener('input', () => {
            currentShader.name = shaderName.value;
            currentShader.lastModified = Date.now();
        })

        function updateInputDivs() {
            shaderType.value = "vertex";
            shaderName.value = currentShader.name;
            shaderCode.value = currentShader.vertexShader;
        }

        function saveShader() {
            localStorage.setItem("last_shader_save", JSON.stringify(currentShader));
        }

        function loadSave() {
            const save = localStorage.getItem("last_shader_save");
            if (save) {
                currentShader = new KrnkShader().fromSaveInstance(JSON.parse(save));
                updateInputDivs();
            }
        }

        function importjson() {
            let jsondata = window.prompt("Enter JSON data: ");
            if(jsondata){
                jsondata = JSON.parse(importjson);
                if(jsondata.vertexShader && jsondata.fragmentShader){
                    currentShader = new KrnkShader().fromJSON(jsondata);
                }
            }
        }

        function exportjson() {
            saveShader();
            const data = currentShader.toJSONString();
            const link = document.createElement("a");
            link.href = URL.createObjectURL(new Blob([data], { type: "text/plain" }));
            link.download = "shader.json";
            document.body.appendChild(link);
            link.click();
            link.remove();
        }

        function clearShaders() {
            window.opener.showWindow(1);
            window.opener.windows[0].changeTab(window.opener.windows[0].tabs.advanced.map(e=>e.name.toLowerCase()).indexOf("render"));
            (new DOMParser().parseFromString(window.opener.windows[0].getSettings(), 'text/html')).querySelectorAll("input[type=checkbox]").forEach(el => {
                let caller = el.getAttribute("onclick");
                if (caller && caller.includes("setShaderInput")) {
                    caller = caller.replace("this.checked", "0");
                    opener.eval(caller);
                }
            })
            window.opener.closWind()
        }

        async function loadShaderIngame() {
            saveShader();
            try{clearShaders()}catch{
                alert("could not clear shaders automatically. please manually uncheck shaders from settings.");
            };
            const modBlob = await createShaderModZipBlob(currentShader);
            const modData = await blobToDataURL(modBlob);
            window.opener.loadModPack(modData);
        }

        function blobToDataURL(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });
        }

        async function createShaderModZipBlob(shaderInstance) {
            if (!(window.zip || window.opener.zip)) { return console.error("zip module not present. shader:", shaderInstance); };
            const zip = window.zip || window.opener.zip;
            const zipFileWriter = new zip.BlobWriter();
            const zipWriter = new zip.ZipWriter(zipFileWriter);
            await zipWriter.add("shaders/shader.json", new zip.TextReader(shaderInstance.toJSONString()));
            await zipWriter.close();
            return await zipFileWriter.getData();
        }

        function downloadZipBlob(zipFileBlob, filename = "krunk_shader") {
            const link = document.createElement("a");
            link.href = URL.createObjectURL(zipFileBlob);
            link.download = filename + ".zip";
            document.body.appendChild(link);
            link.click();
            link.remove();
        }

        function promptAddUniform() {
            const key = prompt("Enter uniform key:");
            if (key === null || !key.trim()) return;
            const value = prompt("Enter uniform value (or leave empty for null):");
            if (value === null) return;
            currentShader.uniforms[key.trim()] = {value: value.trim() ? parseFloat(value.trim()) : null};
            alert(`Uniform '${key.trim()}' added.`);
        }

        function promptRemoveUniform() {
            const key = prompt("Enter key of uniform to remove:");
            if (key === null || !key.trim()) return;
            if (key.trim() in currentShader.uniforms) {
                delete currentShader.uniforms[key.trim()];
                alert(`Uniform '${key.trim()}' removed.`);
            }
        }

        function toggleInfo() {
            const isHidden = infoPopup.style.display === 'none' || !infoPopup.style.display;
            infoPopup.style.display = isHidden ? 'block' : 'none';
            infoOverlay.style.display = isHidden ? 'block' : 'none';
            if (isHidden) {
                const uniformsStr = Object.entries(currentShader.uniforms).map(([k, v]) => `${k}: ${v.value}`).join('<br>') || 'None';
                infoPopup.innerHTML = `
                    <strong>${currentShader.name}</strong><br><br>
                    <strong>Created At:</strong> ${new Date(currentShader.createdAt).toLocaleString()}<br>
                    <strong>Last Modified:</strong> ${new Date(currentShader.lastModified).toLocaleString()}<br><br>
                    <strong>Uniforms:</strong><br>${uniformsStr}
                `;
            }
        }

        updateLineNumbers();
    </script>
</body>

</html>
